dist: trusty
sudo: required
language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
script:
# Build and lint
- npm run build:dev
- npm run lint
- npm run lint:extra || true

# Test installing package
- mkdir tmp
- cd tmp
- npx npm init --yes
- export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
- cp ../test/import.js ./
- if [ "$BRANCH" == "master" ]; then npx npm install "republicprotocol/renex-sdk-ts#$BRANCH"; else cd .. && npm pack && cd tmp && npx npm install ../renex-*.tgz; fi
- npx node import.js
- cd ../

deploy:
  provider: npm
  email: npmren.noah@mailhero.io
  api_key:
    secure: 
  on:
    branch: master
    repo: republicprotocol/renex-sdk-ts
